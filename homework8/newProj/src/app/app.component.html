<router-outlet></router-outlet>


<img src="../assets/img/ebayHome.png" alt="" id="ebayLogo">

<form id="form">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Key words<span style="color:red">*</span></b></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Price Range</label>
    <div class="col">
      <input type="text" class="form-control" placeholder="Min Price">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Max Price">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Condition</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">New</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Used</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Very Good</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">Good</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
          <label class="form-check-label" for="inlineCheckbox5">Acceptable</label>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Seller</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Return Accepted</label>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Shipping</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Free</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Expedited</label>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Sort Order</legend>
      <div class="col-sm-10">
        <select class="custom-select">
          <!-- <option selected>Open this select menu</option> -->
          <option value="1">Best Match</option>
          <option value="2">Price: highest first</option>
          <option value="3">Price + Shipping: highest first</option>
          <option value="4">Price + Shipping: lowest first)</option>
        </select>
      </div>
    </div>
  </fieldset>

  <div class="floatRight">
    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Search</a>
    <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Clear</a>
  </div>

</form>

<div id="cards">
  <div class="card" id=0>
    <img src="ebay_default.jpg" alt="" class="cardIMG">
    <div class="cardText" onclick="expandCard(0)">
        <div class="paragraph">
            <a href="" target="_blank"><p>FinalFantasy VLL: Remake - PlayStation4New</p></a>
        </div>
        <div class="horizontalFlex paragraph">
            <p class="category">Category: Video Game Consoles (link sign)</p>
            <a class="redirectIMGLink" href="" target="_blank"><img class="redirectIMG" src="redirect.png" alt=""></a>
        </div>
        <div class="horizontalFlex paragraph">
            <p class="condition">Condition: Manufacturer refurbished</p>
            <img class="topRatedIMG" src="topRatedImage.png" alt="">
        </div>
        <div class="paragraph">
            <p class="accptReturn canHide">Seller <b>accepts</b> returns</p>
        </div>
        <div class="paragraph">
            <p class="shipType canHide">Free Shipping</p>
        </div>
        <div class="horizontalFlex paragraph">
            <p class="price">Price: $349.95</p>
            <p class="priceTag_loc canHide"><i>From Sunny Valley </i></p>
        </div>
    </div>
  </div>
</div>
